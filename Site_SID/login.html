<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - SID 98</title>
    <style>
        :root { --sid-red: #D92323; --input-bg: #1a1a1a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Arial, sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #d4d4d4; }
        .login-panel { width: 100%; max-width: 420px; padding: 40px; background: #e0e0e0; border: 2px outset #fff; box-shadow: 10px 10px 0 rgba(0,0,0,0.5); text-align: center; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-weight: bold; margin-bottom: 5px; }
        .input-field { width: 100%; padding: 10px; border: 2px inset #fff; }
        .btn-submit { width: 100%; padding: 10px; background: var(--sid-red); color: white; font-weight: bold; cursor: pointer; border: 2px outset #fff; }
        .btn-submit:active { border-style: inset; }
    </style>
</head>
<body>
    <div class="login-panel">
        <img src="logo-sid.jpg" alt="SID" style="height:50px; margin-bottom:20px;">
        
        <div class="input-group">
            <label>SEU NOME (Quem está acessando?)</label>
            <input type="text" id="nome_usuario" class="input-field" placeholder="Ex: João Silva" autofocus>
        </div>
        
        <div class="input-group">
            <label>SENHA DE ACESSO</label>
            <input type="password" id="pass" class="input-field">
        </div>
        
        <button type="button" class="btn-submit" onclick="fazerLogin()">ENTRAR NO SISTEMA</button>
    </div>

    <script>
        sessionStorage.clear(); // Limpa sessão anterior ao abrir
        
        function fazerLogin() {
            var nome = document.getElementById('nome_usuario').value;
            var senha = document.getElementById('pass').value;
            
            if (nome.trim() === "") {
                alert("⚠️ ERRO: Você precisa digitar seu nome para registrar o acesso.");
                return;
            }

            if (senha === "1234") {
                // Salva o nome para usar nos formulários
                sessionStorage.setItem("token_acesso", "autorizado");
                sessionStorage.setItem("usuario_logado", nome.toUpperCase()); 
                
                window.location.href = "index.html";
            } else {
                alert("Senha incorreta.");
            }
        }
    </script>
</body>
</html>
