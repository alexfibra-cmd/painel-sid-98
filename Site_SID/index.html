<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SID - Gest√£o 98</title>
    <script>
        if (sessionStorage.getItem("token_acesso") !== "autorizado") { 
            window.location.href = "login.html"; 
        }
    </script>
    <style>
        :root {
            --win-grey: #C0C0C0; --win-blue: #000080; --win-white: #FFFFFF;
            --win-dark: #808080; --win-black: #000000; --sidebar-width: 230px; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tahoma', sans-serif; font-size: 11px; }
        body { 
            display: flex; height: 100vh; overflow: hidden; 
            background-color: #55aaaa; 
        }
        a { text-decoration: none; }
        /* --- ESTILOS GERAIS --- */
        .sidebar { 
            width: var(--sidebar-width); background-color: var(--win-grey); 
            display: flex; flex-direction: column; z-index: 1000;
            border-right: 2px solid #404040; border-top: 2px solid #fff; padding: 4px;
        }
        .logo-area { 
            height: 60px; display: flex; align-items: center; justify-content: center; 
            background: var(--win-grey); margin-bottom: 10px; border: 2px inset #fff;
        }
        .logo-img { height: 35px; object-fit: contain; flex-shrink: 0; }
        .menu { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        .menu-item { 
            padding: 8px 10px; cursor: pointer; font-size: 14px; color: #000; border: 2px solid transparent; 
        }
        .menu-item:hover { border-top: 2px solid #fff; border-left: 2px solid #fff; border-right: 2px solid #404040; border-bottom: 2px solid #404040; }
        .menu-item.active { background-color: var(--win-blue); color: white; font-weight: bold; border: 2px dotted #fff; }
        .user-area { padding: 10px; border-top: 2px groove #fff; display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; }
        .btn-logout { color: blue; text-decoration: underline; cursor: pointer; }
        .main-content { 
            flex: 1; display: flex; flex-direction: column; background-color: var(--win-grey); 
            overflow-y: auto; position: relative; border-left: 2px solid #fff; 
        }
        .top-bar { 
            height: 40px; background: linear-gradient(90deg, var(--win-blue), #1084d0); 
            display: flex; align-items: center; justify-content: space-between; padding: 0 10px; 
            color: white; font-weight: bold; letter-spacing: 1px; margin: 4px; 
        }
        .menu-toggle { display: none; font-size: 20px; cursor: pointer; color: white; margin-right: 10px; }
        .view-container { padding: 15px; display: none; min-height: calc(100vh - 50px); }
        .view-container.active { display: block; }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .kpi-card { 
            background: var(--win-grey); padding: 15px; text-align: center;
            border-top: 2px solid #fff; border-left: 2px solid #fff; border-right: 2px solid #404040; border-bottom: 2px solid #404040;
        }
        .kpi-number { font-size: 2rem; font-weight: bold; color: #000; font-family: 'Courier New', monospace; }
        .kpi-label { font-size: 0.8rem; margin-top: 5px; color: #444; }
        .action-bar { 
            display: flex; gap: 10px; margin-bottom: 15px; padding: 8px; align-items: center; 
            justify-content: space-between; flex-wrap: wrap; border: 2px groove #fff;
        }
        .btn-action { 
            background: var(--win-grey); color: #000; padding: 6px 15px; text-transform: uppercase; 
            font-size: 12px; font-weight: bold; cursor: pointer; 
            border-top: 2px solid #fff; border-left: 2px solid #fff; border-right: 2px solid #404040; border-bottom: 2px solid #404040;
        }
        .btn-action:active { border-top: 2px solid #404040; border-left: 2px solid #404040; border-right: 2px solid #fff; border-bottom: 2px solid #fff; }
        .data-frame { width: 100%; height: 800px; border: 2px inset #fff; background: #fff; display: block; }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; width: 85%; height: 100%; border-right: 4px solid #000; box-shadow: 10px 0 0 rgba(0,0,0,0.5); transition: left 0.3s; }
            .sidebar.active { left: 0; }
            .menu-toggle { display: block; }
            .main-content { border-left: none; }
        }
    </style>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="logo-area"><img src="logo-sid.jpg" alt="SID" class="logo-img"></div>
        <div class="menu">
            <div class="menu-item active" onclick="showView('home'); toggleMenu()">üíª Vis√£o Geral</div>
            <div class="menu-item" onclick="showView('rdo'); toggleMenu()">üìÅ RDO Operacional</div>
            <div class="menu-item" onclick="showView('vtal'); toggleMenu()">üì¶ Material V-Tal</div>
            <div class="menu-item" onclick="showView('rede'); toggleMenu()">üì° Projetos de Rede</div>
        </div>
        <div class="user-area">
            <span>üë§ Admin</span>
            <span class="btn-logout" onclick="sessionStorage.clear(); window.location.href='login.html'">[ SAIR ]</span>
        </div>
    </nav>

    <main class="main-content">
        <div class="top-bar">
            <div style="display: flex; align-items: center;">
                <div class="menu-toggle" onclick="toggleMenu()">‚ñ£</div> 
                <div class="page-title" id="headerTitle">Sistema de Gest√£o - v1.0</div>
            </div>
            <img src="logo-tel.png" height="25" style="filter: grayscale(100%) brightness(200%);">
        </div>

        <div id="view-home" class="view-container active">
            <div class="kpi-grid">
                <div class="kpi-card"><span class="kpi-label">PENDENTES</span><span class="kpi-number" id="kpi-pendente" style="color:red">...</span></div>
                <div class="kpi-card"><span class="kpi-label">CONCLU√çDOS</span><span class="kpi-number" id="kpi-concluido" style="color:blue">...</span></div>
                <div class="kpi-card"><span class="kpi-label">TOTAL OBRAS</span><span class="kpi-number" id="kpi-total">...</span></div>
            </div>
            <div style="border: 2px solid #fff; border-bottom: 2px solid #404040; border-right: 2px solid #404040; padding: 2px;">
                <iframe width="100%" height="700" src="https://lookerstudio.google.com/embed/reporting/d553f486-b062-48e1-9bfc-9426f440d044/page/vkWgF" frameborder="0" style="border: 2px inset #dfdfdf;" allowfullscreen></iframe>
            </div>
        </div>

        <div id="view-rdo" class="view-container">
            <div class="action-bar">
                <h4 style="margin:0">üìÇ Gest√£o RDO</h4>
                <a href="detalhe_obra.html?tab=rdo" class="btn-action" target="_blank">Novo Registro...</a>
            </div>
            <iframe class="data-frame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRzdODCT5YQzTD8ZLmQypye1-KhJ8foO5bYJAD2KWal8HC6rid6N93s4XAXL8sG7zDUS2SNeyzfPzGY/pubhtml?gid=2085139649&single=true"></iframe>
        </div>

        <div id="view-vtal" class="view-container">
            <div class="action-bar">
                <h4>üì¶ Estoque</h4>
                <a href="detalhe_obra.html?tab=vtal" class="btn-action">Movimentar...</a>
            </div>
        </div>

        <div id="view-rede" class="view-container">
            <div class="action-bar">
                <h4>üì° Projetos</h4>
                <a href="detalhe_obra.html?tab=rede" class="btn-action">Novo Projeto...</a>
            </div>
        </div>
    </main>

    <script>
        // --- LINK CORRIGIDO DEFINITIVAMENTE AQUI ---
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwH6dek08S8I8dpKXWYZR7flENqCXJPqtX-OlJKd9jMuVBYAR1eC5-y-eJ4RztswNQq/exec";

        function showView(viewName) {
            document.querySelectorAll('.view-container').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + viewName).classList.add('active');
            
            const menus = ['home', 'rdo', 'vtal', 'rede'];
            const index = menus.indexOf(viewName);
            if (index > -1) document.querySelectorAll('.menu-item')[index].classList.add('active');
            const titles = {'home': 'Vis√£o Geral', 'rdo': 'M√≥dulo RDO', 'vtal': 'Estoque V-Tal', 'rede': 'Engenharia'};
            document.getElementById('headerTitle').innerText = titles[viewName];
        }
        function toggleMenu() { if (window.innerWidth <= 768) { document.getElementById('sidebar').classList.toggle('active'); } }
        
        function carregarKPIs() {
            window.handleKPIs = function(data) {
                document.getElementById('kpi-total').innerText = data.total;
                document.getElementById('kpi-pendente').innerText = data.pendente;
                document.getElementById('kpi-concluido').innerText = data.concluido;
            }

            const script = document.createElement('script');
            script.src = URL_SCRIPT + "?acao=kpis&callback=handleKPIs"; 
            document.head.appendChild(script);

            script.onerror = () => {
                console.error("Erro ao carregar KPIs (JSONP)");
                document.getElementById('kpi-total').innerText = "-"; // Mant√©m tra√ßo sem escrever ERRO na tela
            };
        }

        window.onload = carregarKPIs;
    </script>
</body>
</html>
