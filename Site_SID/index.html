<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SID - Gest칚o 98</title>
    <script>
        if (sessionStorage.getItem("token_acesso") !== "autorizado") { 
            window.location.href = "login.html"; 
        }
    </script>
    <style>
        :root { --win-grey: #C0C0C0; --win-blue: #000080; --win-white: #FFFFFF; --sidebar-width: 230px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tahoma', sans-serif; font-size: 11px; }
        body { display: flex; height: 100vh; overflow: hidden; background-color: #55aaaa; }
        
        .sidebar { width: var(--sidebar-width); background-color: var(--win-grey); display: flex; flex-direction: column; border-right: 2px solid #404040; padding: 4px; }
        .logo-area { height: 60px; display: flex; align-items: center; justify-content: center; background: var(--win-grey); margin-bottom: 10px; border: 2px inset #fff; }
        .logo-img { height: 35px; object-fit: contain; flex-shrink: 0; }
        .menu-item { padding: 8px 10px; cursor: pointer; margin-bottom: 2px; border: 1px solid transparent; }
        .menu-item:hover { border: 1px outset #fff; }
        .menu-item.active { background-color: var(--win-blue); color: white; font-weight: bold; border: 1px dotted #fff; }
        .user-area { padding: 10px; border-top: 2px groove #fff; display: flex; justify-content: space-between; font-weight: bold; }
        .main-content { flex: 1; display: flex; flex-direction: column; background-color: var(--win-grey); overflow-y: auto; padding: 5px; border-left: 2px solid #fff; }
        .top-bar { height: 35px; background: linear-gradient(90deg, var(--win-blue), #1084d0); display: flex; align-items: center; justify-content: space-between; padding: 0 10px; color: white; font-weight: bold; margin-bottom: 10px; }
        .view-container { display: none; height: 100%; flex-direction: column; gap: 10px; }
        .view-container.active { display: flex; }
        fieldset { border: 1px solid #808080; padding: 10px; background: var(--win-grey); height: 100%; }
        legend { color: var(--win-blue); font-weight: bold; }
        .kpi-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .kpi-card { background: #fff; padding: 10px; text-align: center; border: 2px inset #d4d0c8; }
        .kpi-number { font-size: 2rem; font-weight: bold; }
        .btn-action { background: var(--win-grey); padding: 10px 20px; font-weight: bold; cursor: pointer; border: 2px outset #fff; text-decoration: none; color: #000; display: inline-block; text-align: center; width: 100%; }
        .btn-action:active { border-style: inset; }
        .data-frame { width: 100%; height: 100%; border: 2px inset #fff; background: #fff; display: block; }
        @media (max-width: 768px) { .sidebar { display: none; } .kpi-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-area"><img src="logo-sid.jpg" height="40"></div>
        <div class="menu-item active" onclick="mudarView('home')">游눹 Vis칚o Geral</div>
        <div class="menu-item" onclick="mudarView('rdo')">游늬 RDO Operacional</div>
        <div class="menu-item" onclick="mudarView('vtal')">游닍 Material V-Tal</div>
        <div class="menu-item" onclick="mudarView('rede')">游니 Projetos de Rede</div>
        <div class="user-area">
            <span>游녻 Admin</span>
            <span class="btn-logout" onclick="sessionStorage.clear(); location.href='login.html'" style="color:red; cursor:pointer;">[ SAIR ]</span>
        </div>
    </nav>

    <main class="main-content">
        <div class="top-bar"><span>SISTEMA INTEGRADO - v2.0</span> <img src="logo-tel.png" height="20"></div>

        <div id="view-home" class="view-container active">
            <div style="height: 100px;">
                <fieldset><legend>Resumo Operacional</legend>
                    <div class="kpi-grid">
                        <div class="kpi-card"><span>PENDENTES</span><span class="kpi-number" id="kpi-pendente" style="color:red">...</span></div>
                        <div class="kpi-card"><span>CONCLU칈DOS</span><span class="kpi-number" id="kpi-concluido" style="color:blue">...</span></div>
                        <div class="kpi-card"><span>TOTAL</span><span class="kpi-number" id="kpi-total">...</span></div>
                    </div>
                </fieldset>
            </div>
            <div style="flex: 1;">
                <fieldset><legend>Painel Inteligente</legend>
                    <iframe src="https://lookerstudio.google.com/embed/reporting/d553f486-b062-48e1-9bfc-9426f440d044/page/vkWgF" width="100%" height="100%" frameborder="0"></iframe>
                </fieldset>
            </div>
        </div>

        <div id="view-rdo" class="view-container">
            <fieldset><legend>M칩dulo RDO</legend>
                <div style="height:100%; display:flex; flex-direction:column; gap:10px;">
                    <a href="detalhe_obra.html?tab=rdo" class="btn-action" target="_blank">游늯 NOVO REGISTRO / BUSCAR</a>
                    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRzdODCT5YQzTD8ZLmQypye1-KhJ8foO5bYJAD2KWal8HC6rid6N93s4XAXL8sG7zDUS2SNeyzfPzGY/pubhtml?gid=2085139649&single=true" class="data-frame"></iframe>
                </div>
            </fieldset>
        </div>

        <div id="view-vtal" class="view-container">
            <fieldset><legend>M칩dulo Estoque</legend>
                <div style="height:100%; display:flex; align-items:center; justify-content:center;">
                    <a href="detalhe_obra.html?tab=vtal" class="btn-action" style="width:300px;">游닍 LAN칂AR MOVIMENTA칂츾O</a>
                </div>
            </fieldset>
        </div>

        <div id="view-rede" class="view-container">
            <fieldset><legend>M칩dulo Engenharia</legend>
                <div style="height:100%; display:flex; align-items:center; justify-content:center;">
                    <a href="detalhe_obra.html?tab=rede" class="btn-action" style="width:300px;">游니 NOVO PROJETO</a>
                </div>
            </fieldset>
        </div>
    </main>

    <script>
        // SEU LINK ATUALIZADO AQUI
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwH6dek08S8I8dpKXWYZR7flENqCXJPqtX-OlJKd9jMuVBYAR1eC5-y-eJ4RztswNQq/exec";

        function mudarView(view) {
            document.querySelectorAll('.view-container').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + view).classList.add('active');
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
        }

        function carregarKPIs() {
            window.handleKPIs = function(data) {
                document.getElementById('kpi-total').innerText = data.total;
                document.getElementById('kpi-pendente').innerText = data.pendente;
                document.getElementById('kpi-concluido').innerText = data.concluido;
            }
            var s = document.createElement('script');
            s.src = URL_SCRIPT + "?acao=kpis&callback=handleKPIs";
            document.head.appendChild(s);
            s.onerror = () => { document.getElementById('kpi-total').innerText = "-"; };
        }
        window.onload = carregarKPIs;
    </script>
</body>
</html>
